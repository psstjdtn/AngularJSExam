<div class="container">
  <h1 align="center">메뉴</h1>
  <!-- Trigger the modal with a button --> 
  <table class="table">
    <thead><tr>
      <td align="center">메뉴명</td>
      <td align="center">가격</td>
      <td align="center">사진</td>
    </tr></thead>
    <tbody>
      <tr ng-repeat="obj in menuList">
        <td align="center">{{obj.name}}</td>
        <td align="center">{{obj.price}}</td>
        <td>
        <div class="container">
          <img ng-src="http://172.16.2.3:52273/upload_image/{{obj.imgurl}}" class="img-rounded" width="85" height="65" align="center"> 
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
